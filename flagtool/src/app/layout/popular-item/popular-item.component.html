<div class="row">

  <div class="col-4 col-sm-4" *ngFor="let fl of flags;let i = index">
    <div class="card  mx-auto mb-4" style="width: 18rem; ">
      <img [src]="fl.flag" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ fl.name}}</h5>
        <p class="card-text">Capital: {{fl.capital}}</p>
        <p class="card-text">Population: {{fl.population}}</p>
      </div>
    </div>
  </div>
</div>
