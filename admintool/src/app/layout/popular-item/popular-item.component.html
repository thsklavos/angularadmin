<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="addNewPost()">add post</button>
  </div>
  <div class="col-4 col-sm-4" *ngFor="let post of posts;let i = index">
    <div class="card  mx-auto mb-4" style="width: 18rem; ">
      <!-- <img [src]="photo.thumbnailUrl" class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h5 class="card-title">{{ post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <button  class="btn btn-primary" (click)="selectPostToEdit(i)">Buy Now!</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" [ngClass]="{shown: editPost}" tabindex="-1" role="dialog" *ngIf="editPost">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="editPost.title" class="form-control">
        <textarea type="text" [(ngModel)]="editPost.body" class="form-control"></textarea>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="editPost = null" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="editPost.id ? updatePost() : insertPost()">Save changes</button>
      </div>
    </div>
  </div>
</div>
